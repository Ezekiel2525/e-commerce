{% extends "core/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section clean">
        <form method="POST" >
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Change Password</legend>
               {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-danger" type="submit">Update your password</button>
                <hr>
                <p><a href="{% url 'profile' %}" class="text-danger">Go back to Profile</a></p>
                
            </div>
        </form>
       
    </div>
{% endblock content %}
